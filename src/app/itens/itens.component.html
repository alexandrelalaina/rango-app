<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="productList" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name']" responsiveLayout="scroll"
        [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Products</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="descricao">Descrição <p-sortIcon field="descricao"></p-sortIcon></th>
                <th>Imagem</th>
                <th pSortableColumn="possuiEstoque">Estoque <p-sortIcon field="possuiEstoque"></p-sortIcon></th>
                <th pSortableColumn="quantidade">Quantidade <p-sortIcon field="quantidade"></p-sortIcon></th>
                <th pSortableColumn="valor">Valor <p-sortIcon field="valor"></p-sortIcon></th>
                <th pSortableColumn="obs">Observação <p-sortIcon field="obs"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{product.descricao}}</td>
                <td><img [src]="" [alt]="product.descricao" width="100" class="shadow-4" /></td>
                <td><p-rating [ngModel]="product.possuiEstoque" [readonly]="true" [cancel]="false"></p-rating></td>
                <td>{{product.quantidade}} </td>
                <td>{{product.valor | currency:'R$'}}</td>
                <td>{{product.obs}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{productList ? productList.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <img [src]="'assets/showcase/images/demo/product/' + product.image" [alt]="product.image" class="product-image" *ngIf="product.image">
        <div class="field">
            <label for="descricao">Descrição</label>
            <input type="text" pInputText id="descricao" [(ngModel)]="product.descricao" required autofocus />
            <small class="p-error" *ngIf="submitted && !product.descricao">Descrição is required.</small>
        </div>
        <div class="field">
          <label for="possuiEstoque">Estoque</label>
          <p-rating [ngModel]="product.possuiEstoque" [readonly]="false" [cancel]="false"></p-rating>
        </div>
        <div class="formgrid grid">
          <div class="field col">
            <label for="quantidade">Quantidade</label>
            <p-inputNumber id="quantidade" [(ngModel)]="product.quantidade"></p-inputNumber>
          </div>
          <div class="field col">
            <label for="valor">Valor</label>
            <p-inputNumber id="valor" [(ngModel)]="product.valor" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
          </div>
        </div>
        <div class="field">
            <label for="obs">Observação</label>
            <textarea id="obs" pInputTextarea [(ngModel)]="product.obs" required rows="3" cols="20"></textarea>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
